<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 150px;
            gap: 5px
        }

        
        .card {
            background-color: blue;
            border-radius: 25px;
        }
        .third {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1>CSS Grid</h1>
    <div class="grid-container">
        <div class="first card"></div>
        <div class="card"></div>
        <div class="third card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <!-- <div class="card"></div> -->
    </div>
</body>
</html>
